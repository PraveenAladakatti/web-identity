<section class="contact-page">
    <div class="container">
        <h1 class="mb-5">LET'S WORK TOGETHER<span class="green-square"></span></h1>
        <form id="contactForm">
            <div class="row mb-5 g-5">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label for="firstName" class="mb-4">
                        <span class="green-dot"></span>
                        FIRST NAME
                    </label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your First Name" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="mb-4">
                        <span class="green-dot"></span>
                        LAST NAME
                    </label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your Last Name" required>
                </div>
            </div>
            <div class="mb-5">
                <label for="email" class="mb-4">
                    <span class="green-dot"></span>
                    HOW CAN I REACH YOU?
                </label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="mb-4">
                    <span class="green-dot"></span>
                    MESSAGE
                </label>
                <textarea class="form-control mb-5" id="message" name="message" rows="7" placeholder="MESSAGE" required></textarea>
            </div>
            <button type="submit" class="btn btn-submit" id="submitBtn">SUBMIT NOW</button>
            <div id="successMessage" class="alert alert-success mt-3 d-none">
               Thank you for reaching out! I will get back to you soon.
            </div>
            <div id="errorMessage" class="alert alert-danger mt-3 d-none">
                Failed to send message. Please try again later.
            </div>
        </form>
    </div>
</section>
<!-- CONTACT SECTION END -->

<!-- Email.js Script -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
<script>
    // Initialize EmailJS with your public key
    (function() {
        emailjs.init("add public kye"); // Your public key
    })();

    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        const serviceID = "Your service ID"; // Your service ID
        const templateID = "Your template ID"; // Your template ID
        
        // Show loading state
        const submitBtn = document.getElementById("submitBtn");
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sending...';
        
        // Hide any previous messages
        document.getElementById("successMessage").classList.add("d-none");
        document.getElementById("errorMessage").classList.add("d-none");
        
        // Send the email
        emailjs.sendForm(serviceID, templateID, this)
            .then(function(response) {
                console.log("Email sent successfully!", response.status, response.text);
                document.getElementById("successMessage").classList.remove("d-none");
                document.getElementById("contactForm").reset();

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000); // Redirect after 4 seconds
            }, function(error) {
                console.error("Email send failed:", error);
                document.getElementById("errorMessage").classList.remove("d-none");
            })
            .finally(function() {
                submitBtn.disabled = false;
                submitBtn.textContent = "SUBMIT NOW";
            });
    });
</script>
